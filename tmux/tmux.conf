set -g prefix C-j
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set-option -g history-limit 10000

set-option -sg escape-time 10
set-option -g focus-events on

set-option -g status on
set-option -g status-interval 1
set-option -g status-position bottom

set -g status-left-length 50
set -g status-left-style default
set -g status-left ""

# Window list (left side)
set -g status-justify left
setw -g window-status-format '#I: #{b:pane_current_path} [#{pane_current_command}]'
setw -g window-status-current-format '#I: #{b:pane_current_path} [#{pane_current_command}]'
setw -g window-status-current-style "fg=black,bg=colour49,bold"
setw -g window-status-separator "|"


# Status Bar Right side
set -g status-right-length 40
set -g status-right-style default
set -g status-right "#(date)"

set-option -g status-bg black
set-option -g status-fg colour49

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-r source-file $XDG_CONFIG_HOME/tmux/tmux.conf
# vim: ft=tmux
